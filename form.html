<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        #dt a{
            margin-top: 10px;
            color: white;
            text-decoration: none;
        }
        #booking:hover{
            background-color:green;
        }
      
    </style>
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <!-- Responsive Column -->
            <div class="col-12 col-md-6 col-lg-4">

                <div class="card shadow p-4">
                    <h4 class="text-center mb-4">Booking Form</h4>

                    <h5  class=" mb-4">Patient Basic Details</h5>
                    <form>
                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <!-- Gender -->
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" required>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender">
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>

                        <!-- Age -->
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" required>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" required>
                        </div>
                        <h5  class=" mb-4">Appointment Details</h5>

                        <div class="mb-3">
                            <label class="form-label">Department / Service</label>
                          
                            <select name="" class="form-control" id="">
                                <option value="">Cardiology</option>
                                <option value="">Neurology</option>
                                <option value="">Orthopedics</option>
                                <option value="">Pediatrics</option>
                                <option value="">General Medicine</option>
                            </select>
                        </div>

                        <!-- Date -->
                        <div class="mb-3">
                            <label class="form-label">Preferred Date</label>
                            <input type="date" class="form-control" required>
                        </div>

                        <!-- Reason -->
                        <div class="mb-3">
                            <label class="form-label">Reason for Visit/Problem</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Emergency Contact Number</label>
                            <input type="tel" class="form-control" required>
                        </div>

                         <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>

                        <button id="booking" type="submit" class="btn btn-primary w-100">Book Appointment</button>
                        <button id="dt" type="submit" class="btn btn-primary  mt-2 w-100"><a href="./ViewAllDoctors.html">View Doctors</a></button>

                    </form>

                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
